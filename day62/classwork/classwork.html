<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Styling Example</title>
    <style>
        #first-paragraph, .second-paragraph {
            color: blue;
            font-size: 18px;
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <p id="first-paragraph">ეს არის პირველი პარაგრაფი, რომელსაც აქვს მიანიჭებული id.</p>
    <p class="second-paragraph">ეს არის მეორე პარაგრაფი, რომელსაც აქვს მიანიჭებული class.</p>

</body>
</html>
