<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS */
        .internal-text1 {
            color: white;
            background-color: blue;
            font-size: 24px;
        }
        .internal-text2 {
            color: black;
            background-color: yellow;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <p style="color: red; background-color: lightgrey; font-size: 30px;">Inline Text 1</p>
    <p style="color: green; background-color: pink; font-size: 28px;">Inline Text 2</p>
    <p style="color: purple; background-color: lightblue; font-size: 26px;">Inline Text 3</p>

    <!-- Internal CSS -->
    <button>Internal Button</button>
    <p class="internal-text1">Internal Text 1</p>
    <p class="internal-text2">Internal Text 2</p>

    <!-- External CSS -->
    <button class="external-button">External Button</button>
    <p class="external-text1">External Text 1</p>
    <p class="external-text2">External Text 2</p>
</body>
</html>
