<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Styles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h2>Input Fields Example</h2>

        <!-- Input, Password, and Email -->
        <input type="text" placeholder="Enter your name" class="styled-input">
        <input type="password" placeholder="Enter your password" class="styled-input">
        <input type="email" placeholder="Enter your email" class="styled-input">

        <!-- Name and Surname Inputs -->
        <input type="text" placeholder="First Name" class="name-input">
        <input type="text" placeholder="Last Name" class="name-input">
        <button class="button">Submit</button>

        <!-- Registration Box -->
        <div class="registration-box">
            <h3>Registration</h3>
            <input type="text" placeholder="Username" class="styled-input">
            <input type="email" placeholder="Email" class="styled-input">
            <button class="register-button">Register</button>
        </div>
    </div>

</body>
</html>
