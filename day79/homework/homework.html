<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Input Fields</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="input-container">
        <input type="text" placeholder="Enter your text here" class="styled-input">
        <br><br> <!-- Adds space between the input fields -->
        <input type="text" placeholder="Another input" class="styled-input">
        <br><br> <!-- Adds space between the input fields -->
        <input type="text" placeholder="More input" class="styled-input">
    </div>

    <div class="multiple-inputs">
        <!-- Contains multiple input fields within one div -->
        <input type="text" placeholder="Input 1">
        <input type="text" placeholder="Input 2">
        <input type="text" placeholder="Input 3">
        <input type="text" placeholder="Input 4">
        <input type="text" placeholder="Input 5">
        <input type="text" placeholder="Input 6">
        <input type="text" placeholder="Input 7">
        <input type="text" placeholder="Input 8">
        <input type="text" placeholder="Input 9">
        <input type="text" placeholder="Input 10">
    </div>

</body>
</html>
