<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Camera</td>
            <td>$500</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Microphone</td>
            <td>$100</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>$150</td>
            <td>3</td>
        </tr>
    </table>

</body>
</html>
