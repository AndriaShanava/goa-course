<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-title">Welcome to the Movie Collection</h1>
    </header>

    <section id="collection">
        <div class="movie">
            <h2 class="movie-title">The Shawshank Redemption</h2>
            <p class="director">Directed by Frank Darabont</p>
        </div>
        <div class="movie">
            <h2 class="movie-title">Inception</h2>
            <p class="director">Directed by Christopher Nolan</p>
        </div>
        <div class="movie">
            <h2 class="movie-title">The Godfather</h2>
            <p class="director">Directed by Francis Ford Coppola</p>
        </div>
        <div class="movie special-movie">
            <h2 class="movie-title">Pulp Fiction</h2>
            <p class="director">Directed by Quentin Tarantino</p>
        </div>
    </section>

    <footer>
        <p>© 2024 Movie Collection. All rights reserved.</p>
    </footer>
</body>
</html>
