<!-- 1.Border-Radius და Margin: border-radius ქმნის მრგვალ კუთხეებს ელემენტებზე, რაც ვიზუალურად უფრო ნაზი აქცევს მათ. margin მიამატებს სივრცეს ელემენტების გარშემო, რაც მათ ერთმანეთისგან აცალკავებს.

2.Padding და Border-ის განსხვავება: border არის ელემენტის გარე კიდე, რომელიც განსაზღვრავს მის საზღვრებს, ხოლო padding არის სივრცე შინაარსსა და საზღვარს შორის, რაც შიდა სივრცეს ქმნის.

3.Input Styles: თითოეული input აქვს border-radius, box-shadow და padding ვიზუალური ესთეტიკისა და გამოყენებადობისთვის.

4.Interactive Button: ღილაკი იცვლის ფერს, როდესაც მასზე მიიტანეთ მაუსი, რაც CSS-ის ტრანსფორმაციის დემონსტრირებას ახდენს. -->
