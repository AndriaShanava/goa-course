<!-- 5. Block-Level ელემენტის სიგანის შემცირება ეკრანის ნახევრამდე -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element Example</title>
    <style>
        .block {
            background-color: lightgreen;
            width: 50%; /* ეკრანის ნახევარი */
            margin: 0 auto; /* ცენტრში განთავსება */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="block">
        ეს არის block-level ელემენტი, რომლის სიგანე ეკრანის ნახევარია.
    </div>
</body>
</html>
