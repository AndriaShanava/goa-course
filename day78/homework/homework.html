<!-- 1.Margin და Padding მნიშვნელობები:

Margin: ელემენტს გარე სივრცე აძლევს, რაც მის გარშემო თავისუფალი ადგილის შექმნის საშუალებას იძლევა.
Padding: ელემენტს შიდა სივრცე აძლევს, რაც შიგნით მდებარე შინაარსს და ელემენტის საზღვრებს შორის თავისუფალ ადგილს ქმნის. -->


<!-- 2.List-ის გასტილვისთვის საჭირო property-ები:

list-style-type: სიების სიმბოლოს ტიპის განსაზღვრა.
list-style-position: სიების სიმბოლოს მდებარეობის განსაზღვრა (inside ან outside).
list-style-image: სიის სიმბოლოს დასათვალავად გამოსახულების გამოყენება. -->

<!-- 
3.Property, რომელიც აერთიანებს ზემოთ ჩამოთვლილ სამ property-ს: list-style. -->
