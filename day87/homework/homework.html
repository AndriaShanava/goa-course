
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO9 - Stylish Website</title>
    <style>
        /* General reset for margins and paddings */
        * {
            margin: 5;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('image.png'); /* Background image */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; /* Adjust for full-screen display */
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            max-width: 600px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to GO9</h1>
    <p>This is a stylish website with your selected image as the background. Feel free to explore and customize it!</p>
    <a href="#explore">Explore More</a>
</body>
</html>
