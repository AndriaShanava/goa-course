<!-- 1) მაგიდის სია 4 სახელით, ასაკით და ადგილით: -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Example 1</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>სახელი</th>
            <th>ასაკი</th>
            <th>ადგილი</th>
        </tr>
        <tr>
            <td>ლუკა</td>
            <td>25</td>
            <td>თბილისი</td>
        </tr>
        <tr>
            <td>მარი</td>
            <td>30</td>
            <td>ბათუმი</td>
        </tr>
        <tr>
            <td>გიორგი</td>
            <td>28</td>
            <td>ქუთაისი</td>
        </tr>
        <tr>
            <td>ნინო</td>
            <td>27</td>
            <td>რუსთავი</td>
        </tr>
    </table>
</body>
</html>
