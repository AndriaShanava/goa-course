<!-- 2) ცხრილი განსხვავებული padding-ით ყველა მხარეს: -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Table Example</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 10px 20px 30px 40px; /* ზედა, მარჯვენა, ქვედა, მარცხენა */
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Table with Different Padding</h2>
    <table>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
    </table>
</body>
</html>
