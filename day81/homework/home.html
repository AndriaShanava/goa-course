<!-- 3. DIV ელემენტის შექმნა და მუშაობა margin, border, padding-ზე -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 20px; /* გარე დაშორება */
            border: 5px solid darkblue; /* საზღვარი */
            padding: 15px; /* შიდა დაშორება */
        }
    </style>
</head>
<body>
    <div class="box">
        ეს არის ჩემი div ელემენტი.
    </div>
</body>
</html>
