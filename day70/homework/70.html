<!DOCTYPE html>
<html lang="en">
<center><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Webpage</title>
    <style>
        /* Different text colors and shadow styles */
        .text1 {
            color: red;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .text2 {
            color: blue;
            text-shadow: 4px 4px 10px rgba(50,50,50,0.7);
        }
        .text3 {
            color: green;
            text-shadow: 6px 6px 15px rgba(100,100,100,0.9);
        }

        /* Styling for images with different heights */
        .image-container img {
            margin: 10px;
        }
        #photo1 {
            height: 100px;
        }
        #photo2 {
            height: 200px;
        }
        #photo3 {
            height: 300px;
        }

        /* Registration form styling */
        form {
            margin-top: 20px;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
        }
        .input1 {
            background-color: lightblue;
        }
        .input2 {
            background-color: lightgreen;
        }
        .input3 {
            background-color: lightyellow;
        }

        /* Buttons */
        .button {
            background-color: grey;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Different text with varying colors and shadows -->
    <h1 class="text1">Text 1 with Red Color and Shadow</h1>
    <h1 class="text2">Text 2 with Blue Color and Shadow</h1>
    <h1 class="text3">Text 3 with Green Color and Shadow</h1>

    <!-- Image links with different heights -->
    <div class="image-container">
        <a href="https://www.facebook.com/your-profile" target="_blank">
            <img id="photo1" src="your-photo.jpg" alt="Your Photo">
        </a>
        <a href="https://www.facebook.com/nika-profile" target="_blank">
            <img id="photo2" src="nika-photo.jpg" alt="Nika's Photo">
        </a>
        <a href="https://goa.com" target="_blank">
            <img id="photo3" src="goa-photo.jpg" alt="Goa's Photo">
        </a>
    </div>

    <!-- Registration form -->
    <form>
        <input class="input1" type="text" placeholder="First Name">
        <input class="input2" type="email" placeholder="Email">
        <input class="input3" type="password" placeholder="Password">
        <button class="button" type="submit">Submit</button>
        <button class="button" type="button">Cancel</button>
        <button class="button" type="button">Reset</button>
    </form>

</body></center>
</html>
