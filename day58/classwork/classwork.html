<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        /* Internal CSS */
        h1 {
            color: blue;
        }
        h2 {
            color: green;
        }
        p {
            color: red;
        }
        .highlight {
            color: orange;
        }
        .italic {
            color: purple;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: darkblue;">This is a heading 1 with inline CSS</h1>
    <p style="color: darkred;">This is a paragraph with inline CSS</p>
    
    <!-- Internal CSS -->
    <h1>This is a heading 1 with internal CSS</h1>
    <h2>This is a heading 2 with internal CSS</h2>
    <p>This is a paragraph with internal CSS</p>
    
    <!-- Additional Elements -->
    <i class="highlight">This is italic text with internal CSS</i>
    <b class="italic">This is bold text with internal CSS</b>
</body>
</html>
