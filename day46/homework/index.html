<!-- 3) კომენტარებით tr, th და td თაგების ახსნა და მაგალითი: -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table with Comments</title>
</head>
<body>
    <table border="1">
        <!-- tr თაგი (table row) წარმოადგენს მაგიდის რიგს -->
        <tr>
            <!-- th თაგი (table head) წარმოადგენს მაგიდის სათაურს -->
            <th>სახელი</th>
            <th>ასაკი</th>
            <th>ადგილი</th>
        </tr>
        <tr>
            <!-- td თაგი (table data) წარმოადგენს მაგიდის მონაცემებს -->
            <td>ლუკა</td>
            <td>25</td>
            <td>თბილისი</td>
        </tr>
        <tr>
            <td>მარი</td>
            <td>30</td>
            <td>ბათუმი</td>
        </tr>
    </table>
</body>
</html>
