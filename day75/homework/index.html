<!-- 3) ცხრილი სხვადასხვა border სტილით: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styles Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border-top: 2px solid black;
            border-right: 2px dashed red;
            border-bottom: 2px dotted blue;
            border-left: 2px double green;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Table with Different Border Styles</h2>
    <table>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
    </table>
</body>
</html>
