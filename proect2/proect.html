<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store - ტექნიკის მაღაზია</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tech Store</h1>
        <nav>
            <ul>
                <li><a href="#">მთავარი</a></li>
                <li><a href="#">პროდუქტები</a></li>
                <li><a href="#">კონტაქტი</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>ყველაზე ხარისხიანი ტექნიკა</h2>
        <p>იყიდეთ კამერები, მიკროფონები და სხვა ტექნიკა საუკეთესო ფასად.</p>
    </section>

    <section id="products">
        <h2>პროდუქტები</h2>
        <div class="product">
            <img src="camera.jpg" alt="კამერა">
            <h3>კამერა</h3>
            <p>ფასი: 500₾</p>
            <button>ყიდვა</button>
        </div>
        <div class="product">
            <img src="microphone.jpg" alt="მიკროფონი">
            <h3>მიკროფონი</h3>
            <p>ფასი: 150₾</p>
            <button>ყიდვა</button>
        </div>
    </section>

    <footer>
        <p>Copyright © 2024 Tech Store. ყველა უფლება დაცულია.</p>
    </footer>
</body>
</html>
