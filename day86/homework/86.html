<!-- 1. position-ის შესახებ (კომენტარებით ახსნილი)
position არის CSS თვისება, რომელიც განსაზღვრავს, როგორ განლაგდეს ელემენტი დოკუმენტის ან მშობელი ელემენტის მიმართ.

position-ის მნიშვნელობები:
static (ნაგულისხმევი მნიშვნელობა)
ელემენტი განლაგებულია დოკუმენტის ნაკადის მიხედვით. მისი გადაადგილება შეუძლებელია top, right, bottom, ან left-ის გამოყენებით.

relative
ელემენტი დოკუმენტის ნაკადში რჩება, მაგრამ შეგიძლიათ მისი გადაადგილება top, right, bottom, და left-ის გამოყენებით (მშობლის მიმართ).

absolute
ელემენტი მდებარეობს მშობლის მიმართ, რომელსაც position: relative, absolute, ან fixed აქვს. თუ ასეთი მშობელი არ არსებობს, ის განლაგდება დოკუმენტის მიმართ.

fixed
ელემენტი რჩება ფიქსირებული და მოძრაობს მხოლოდ viewport-ის (ეკრანის ხილული ნაწილის) მიმართ, გვერდის გადახვევის მიუხედავად. -->
