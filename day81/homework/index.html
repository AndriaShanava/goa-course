
4. მაგალითები Inline და Block Level ელემენტების
Inline ელემენტები: არ იკავებენ მთელ სიგანეს და განლაგდებიან გვერდიგვერდ.

მაგ.: <span>, <a>, <strong>, <img>.

<p>ეს არის <span style="color: red;">inline ელემენტი</span>.</p>
Block-level ელემენტები: იკავებენ მთელ სიგანეს და იწყებენ ახალ ხაზს.

მაგ.: <div>, <p>, <h1>, <ul>, <section>.

<div style="background: lightgrey;">ეს არის block-level ელემენტი.</div>
