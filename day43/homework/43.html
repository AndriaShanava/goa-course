<!DOCTYPE html>
<html>
<head>
    <title>My Practice Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
        }
        .nav {
            background-color: #333;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>My Practice Website</h1>
</div>

<div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<div class="content">
    <h2>Welcome to My Website</h2>
    <p>This is a practice website where I use all the HTML and CSS elements I've learned.</p>

    <div class="table-container">
        <h3>Table Example</h3>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>30</td>
                <td>London</td>
            </tr>
            <tr>
                <td>Tom</td>
                <td>35</td>
                <td>Paris</td>
            </tr>
        </table>
    </div>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</div>

<div class="footer">
    <p>Footer Content</p>
</div>

</body>
</html>
